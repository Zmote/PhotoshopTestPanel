<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title></title>
</head>

<body>
<div class="container-fluid">
    <h1>Test Panel</h1>
    <form id="panelInputForm">
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="layerName" placeholder="Layer name...">
                <button type="button" id="addLayerButton" class="input-group-addon btn-primary">Add Layer</button>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="groupName" placeholder="Group name...">
                <button type="button" id="addGroupButton" class="input-group-addon btn-primary">Add Group</button>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="addOnePointPerspectiveButton">One-Point-Perspective: <sup class="text-danger">Warning: Uses current brush and brush size</sup></label>
            <div class="mb-2">
                <label for="onePointDensity" class="mr-1 font-italic">Density (360°/value):</label>
                <input id="onePointDensity" class="form-control d-inline w-25" type="number" placeholder="Density" value="10"/>
                <label for="onePointRadius" class="mx-1 font-italic">Radius (px):</label>
                <input id="onePointRadius" class="form-control d-inline w-25" type="number" placeholder="Radius" value="1000"/>
            </div>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <button type="button" id="addOnePointPerspectiveButton" class="btn btn-primary">Add One-Point Perspective</button>
                <span class="ml-2"><sup>Place selection on canvas for eye placement</sup></span>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label for="addOnePointPerspectiveButton">Two-Point-Perspective: <sup class="text-danger">Warning: Uses current brush and brush size</sup></label>
            <div class="mb-2">
                <label for="twoPointDensity" class="mr-1 font-italic">Density (360°/value):</label>
                <input id="twoPointDensity" class="form-control d-inline w-25" type="number" placeholder="Density" value="10"/>
                <label for="twoPointRadius" class="mx-1 font-italic">Radius (px):</label>
                <input id="twoPointRadius" class="form-control d-inline w-25" type="number" placeholder="Radius" value="1000"/>
            </div>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <button type="button" id="addTwoPointPerspectiveButton" class="btn btn-primary">Add Two-Point Perspective</button>
                <span class="ml-2"><sup>Place 2 selections on canvas for eye placements</sup></span>
            </div>
        </div>
    </form>
</div>

<script src="js/CSInterface.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
