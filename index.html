<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title></title>
</head>

<body>
<div class="container-fluid">
    <h1 class="mt-2">Zmote Perspective Tool's</h1>
    <form id="panelInputForm">
        <hr>
        <div class="form-group">
            <label for="addOnePointPerspectiveButton"><span class="h4">Perspective </span><sup
                    class="text-danger">Warning: Uses current brush and brush size</sup></label>
            <div class="mb-2">
                <label for="density" class="mr-1 font-italic">Grid Density:<sup> 360Â°/value</sup></label>
                <input id="density" class="form-control d-inline w-25" type="number" placeholder="Density"
                       value="10"/>
                <label for="radius" class="mx-1 font-italic">Radius (pixels):</label>
                <input id="radius" class="form-control d-inline w-25" type="number" placeholder="Radius"
                       value="2000"/>
            </div>
            <div class="my-2">
                <label for="eyeMargin" class="font-italic mr-2">Eye Margin (pixels):</label>
                <input id="eyeMargin" class="form-control d-inline w-25" type="number" placeholder="Eye Margin"
                       value="5"/>
            </div>
            <sup class="text-danger">Angle starts at positive y-Axis, clockwise</sup>
            <div class="mb-2">
                <label for="startAngle" class="mr-1 font-italic">Start Angle (degrees):</label>
                <input id="startAngle" class="form-control d-inline w-20" type="number"
                       placeholder="Start Angle" value="0"/>
                <label for="stopAngle" class="mx-1 font-italic">Stop Angle (degrees):</label>
                <input id="stopAngle" class="form-control d-inline w-20" type="number" placeholder="Stop Angle"
                       value="360"/>
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label">
                    <input id="autoRemovePath" checked type="checkbox" class="form-check-input">
                    Auto-Remove Path
                </label>
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label">
                    <input id="strokePath" checked type="checkbox" class="form-check-input">
                    Stroke Path
                </label>
            </div>
            <div class="form-check mb-2">
                <label class="form-check-label">
                    <input id="simulatePressure" type="checkbox" class="form-check-input">
                    Simulate Pressure
                </label>
            </div>
            <hr>
            <div class="form-check mb-2">
                <label class="form-check-label">
                    <input id="pathMode" type="checkbox" class="form-check-input">
                    Path Mode
                </label>
            </div>
            <div class="input-group mr-sm-2 mb-1">
                <button type="button" id="addOnePointPerspectiveButton" class="btn btn-primary">Add One-Point
                    Perspective
                </button>
            </div>
            <sup class="font-italic">*Place selection or path point(s) on canvas for eye placement. For path points as for multiple selections, a median will be calculated</sup>
            <hr>
            <div class="input-group mr-sm-2 mb-1">
                <button type="button" id="addMultiPointPerspectiveButton" class="btn btn-primary">Add Multi-Point
                    Perspective
                </button>
            </div>
            <sup class="font-italic">*Place path points on canvas for eye placement. This tool works only with paths</sup>
        </div>
    </form>
</div>

<script src="js/CSInterface.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
