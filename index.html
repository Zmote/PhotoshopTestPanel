<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <title></title>
</head>

<body>
<div class="container-fluid">
    <h1>Test Panel</h1>
    <form id="panelInputForm">
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="layerName" placeholder="Layer name...">
                <button type="button" id="addLayerButton" class="input-group-addon btn-primary">Add Layer</button>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <input type="text" class="form-control" id="groupName" placeholder="Group name...">
                <button type="button" id="addGroupButton" class="input-group-addon btn-primary">Add Group</button>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <button type="button" id="addOnePointPerspective" class="btn btn-primary">Add One-Point Perspective</button>
            </div>
        </div>
    </form>
</div>

<script src="js/CSInterface.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
